

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>


    
    <div class="login-container">
        <form action="" class="form-login" method="post">
            {% csrf_token %}
            <ul class="login-nav">
                <li class="login-nav__item">
                    <a href="../">Sign In</a>
                </li>
                <li class="login-nav__item active">
                    <a href="register">Sign Up</a>
                </li>
            </ul>
    
            <label for="login-input-user" class="login__label">
                Full-Name
            </label>
            <input id="login-input-user" class="login__input" type="text" name="name" />
    
    
            <label for="login-input-user" class="login__label">
                E-mail
            </label>
            <input id="login-input-user" class="login__input" type="email" name="email" />
    
    
            <label for="login-input-password" class="login__label">
                Password
            </label>
            <input id="login-input-password" class="login__input" type="password" name="password" />
    
    
    
            <button class="login__submit" type="submit" >Sign up</button>
        </form>
    
    </div>
</body>
</html>
