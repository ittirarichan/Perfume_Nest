 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_home.css' %}">
</head>
<body>
    
    <header role="banner">
        <h1>Admin Panel</h1>
        <ul class="utilities">
          <br>
          <li class="users"><a href="#">My Account</a></li>
          <li class="logout warn"><a href="logout">Log Out</a></li>
        </ul>
      </header>
      
      <nav role='navigation'>
        <ul class="main">
          <li class="dashboard"><a href="../">Dashboard</a></li>
          <li class="edit"><a href="#">Edit Website</a></li>
          <!-- <li class="write"><a href="add_product">Add Product</a></li> -->
          <!-- <li class="product"><a href="#">Products</a></li> -->
          <li class="users"><a href="manage_users">Manage Users</a></li>
          <li class="users"><a href="manage_products">Manage Products</a></li>
        </ul>
      </nav>
      
      <main role="main">
    
        
        <section class="panel important">
          <h2>Add New Products</h2>
            <form action="" method="post" enctype="multipart/form-data" >
                {% csrf_token %}
              <div class="twothirds w-100">
                Product Id:<br/>
                    <input type="text" id="product_id" name="pid" size="40" required/><br/><br/>
                Product Name:<br/>
                    <input type="text" id="name" name="name" size="40" required /><br/><br/>
                Description:<br/>    
                    <textarea id="description" name="description" rows="5" required ></textarea><br/><br>
                Category:<br/>
                <select id="category" name="categories" required>
                  <option value="Men">Men</option>
                  <option value="Women">Women</option>
                  <option value="Women">Unisex</option>
                </select><br/><br/>

                Price:<br/>
                    <input type="number" id="price" name="price" size="40" required /><br/><br/>
                offer price:<br/>
                    <input type="number" id="offer_price" name="offer_price" size="40" required /><br/><br/>
                Stock:<br/>
                <input type="number" id="stock" name="stock" size="40" required /><br/><br/>
                Product Image:
                    <input type="file" id="img" name="image" accept="image/*">
                    <div class="btn">
                      <input type="submit" name="submit" value="Save" />
                    </div>
                </div>
              </div>
            </div>
            </form>
        </section>
      </main>
</body>
</html>
