<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_home.css' %}">
</head>
<body>
    
    <header role="banner">
        <h1>Admin Panel</h1>
        <ul class="utilities">
          <br>
          <li class="users"><a href="#">My Account</a></li>
          <li class="logout warn"><a href="logout">Log Out</a></li>
        </ul>
      </header>
      
      <nav role='navigation'>
        <ul class="main">
          <li class="dashboard"><a href="../">Dashboard</a></li>
          <li class="edit"><a href="#">Edit Website</a></li>
          <!-- <li class="write"><a href="add_product">Add Product</a></li> -->
          <!-- <li class="comments"><a href="#">Ads</a></li> -->
          <li class="users"><a href="manage_users">Manage Users</a></li>
          <li class="users"><a href="manage_products">Manage Product</a></li>
        </ul>
      </nav>
      
      <main role="main">
        
        <!-- Manage Products Section -->
        <div class="section" id="products">
            <h3>Manage Products</h3>
            <button class="add-button"><a href="add_product" class="add-button">Add Product</a></button> 

            <div class="container mt-3">
                <div class="row">
                    {% for pro in products %}
                    <div class="col-lg-4">
                <div class="card" style="width:400px">
                  <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%; height: 35vh;">
                  <div class="card-body">
                    <h4 class="card-title">{{pro.name}}</h4>
                    <p class="card-text">{{pro.dis}}</p>
                    <a href="edit_product/{{pro.pk}}" class="btn btn-primary">Edit</a>
                    <a href="delete_product/{{pro.pk}}" class="btn btn-primary">Delete</a>
                  </div>
                </div><br>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
        
      </main>
</body>
</html>
