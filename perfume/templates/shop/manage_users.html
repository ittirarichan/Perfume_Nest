<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/admin_home.css' %}">
</head>
<body>
    
    <header role="banner">
        <h1>Admin Panel</h1>
        <ul class="utilities">
          <br>
          <li class="users"><a href="#">My Account</a></li>
          <li class="logout warn"><a href="logout">Log Out</a></li>
        </ul>
      </header>
      
      <nav role='navigation'>
        <ul class="main">
          <li class="dashboard"><a href="../">Dashboard</a></li>
          <li class="edit"><a href="#">Edit Website</a></li>
          <!-- <li class="write"><a href="add_product">Add Product</a></li> -->
          <!-- <li class="comments"><a href="#">Ads</a></li> -->
          <li class="users"><a href="manage_users">Manage Users</a></li>
          <li class="users"><a href="manage_products">Manage Products</a></li>
        </ul>
      </nav>
      
      <main role="main">
        <div class="container mt-3">
            <div class="row">
                {% for user in users %}
                <div class="col-lg-4">
            <div class="card" style="width:400px">
              <div class="card-body">
                <h4 class="card-title">{{user.name}}</h4>
                <p class="card-text">{{user.email}}</p>
                <a href="delete_product/{{pro.pk}}" class="btn btn-primary">Delete</a>
              </div>
            </div><br>
            </div>
            {% endfor %}
        </div>
        </div>
      </main>
</body>
</html>
